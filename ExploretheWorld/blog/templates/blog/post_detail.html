{% extends "base.html" %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <img src="{{ post.image.url }}" alt="{{ post.title }}">
    <p>{{ post.description }}</p>

    <button onclick="alert('You reacted!')">❤️ Like</button>
    <a href="javascript:history.back()">⬅️ Back</a>
{% endblock %}
