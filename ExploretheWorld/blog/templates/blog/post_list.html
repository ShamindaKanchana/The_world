{% extends "base.html" %}

{% block content %}
    <div class="tiles">
        {% for post in posts %}
            <div class="tile">
                <a href="{% url 'post_detail' post.id %}">
                    <img src="{{ post.image.url }}" alt="{{ post.title }}">
                    <h2>{{ post.title }}</h2>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
